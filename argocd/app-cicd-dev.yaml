apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cicd-app-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/is-hwa/cicd-manifests.git
    targetRevision: main
    path: overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: app-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
